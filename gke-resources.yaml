---
apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-cm
data:
  LCP: "QA"
  PORT: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: us-east1-docker.pkg.dev/flawless-lacing-392113/my-app-repo/my-ecm-app:latest
        env:
        - name: LCP
          value : QA
        - name: PORT
          value : 8080